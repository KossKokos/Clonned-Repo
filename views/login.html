<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/form.css">
    <link rel="stylesheet" href="/css/general.css">
    <script src="/js/api.js"></script>

<body>

    <main>

        <div class="form-box">
            <form id="register-form" class="form">
                <span class="title">Sign up</span>
                <span class="subtitle">Create a free account with your email.</span>
                <div class="form-container">
                  <input id="user_name" name="username" type="text" class="input" placeholder="Username" required>
                        <input id="pass_word" name="password" type="password" class="input" placeholder="Password" required>
                </div>
                <button type="submit">Sign up</button>
            </form>
            <div class="form-section">
              <p>Don't have an account? <a href="/sign_up">Sign up</a> </p>
            </div>
            </div>
    

    </main>

    
    <script src="/js/login.js"></script>
</body>
